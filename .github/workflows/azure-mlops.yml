name: mlops-automation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  GROUP: azure-ai
  WORKSPACE: tomasrojka-ml
  LOCATION: westeurope

jobs:
  # ------------------------------------------
  # 1) Run Azure ML pipeline (compute + env + components + job)
  # ------------------------------------------
  azure-pipeline:
    runs-on: self-hosted

    # ðŸ‘‡ add this block so every "run:" uses Windows PowerShell, not pwsh
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ this step will now run with "powershell" and can call az
      - name: Check Azure CLI identity
        run: az account show

      - name: Azure â€“ Create compute + envs + components + pipeline run
        id: submit_job
        uses: azure/CLI@v2.1.0
        with:
          azcliversion: 2.64.0
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

            # 1. Compute instance (safe if it exists already)
            az ml compute create --file environment/compute.yaml || true

            # 2. Environments  (safe if already registered)
            for ENV in preprocessing training; do
              az ml environment create --file environment/${ENV}.yaml || true
            done

            # 3. Components
            for COMP in \
              components/dataprep/dataprep.yaml \
              components/dataprep/traintestsplit.yaml \
              components/training/training.yaml
            do
              az ml component create --file $COMP
            done

            # 4. Run pipeline
            JOB_NAME=$(az ml job create \
              --file pipelines/animals-classification.yaml \
              --query name -o tsv)

            echo "job_name=$JOB_NAME" >> $GITHUB_OUTPUT

            # 5. Cleanup â€“ stop compute
            az ml compute stop --name cli-created-machine || true


    outputs:
      job_name: ${{ steps.submit_job.outputs.job_name }}

  # ------------------------------------------
  # 2) DOWNLOAD â€“ grab latest registered model + upload inference code
  # ------------------------------------------
  download:
    needs: azure-pipeline
    runs-on: self-hosted     # <-- also on your runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure â€“ Download latest model
        shell: pwsh
        run: |
          az extension add --name ml -y
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          # Get latest version of your registered model
          $version = az ml model list -n animal-classification `
            --query "[0].version" -o tsv
          echo "Latest model version: $version"

          # Download into inference/model (Docker context later)
          az ml model download `
            --name animal-classification `
            --version $version `
            --download-path inference/model `
            --overwrite

      # Upload everything in inference/ (API code + downloaded model)
      - name: Docker â€“ Upload API code from inference
        uses: actions/upload-artifact@v4
        with:
          name: docker-config
          path: inference

  # ------------------------------------------
  # 3) DEPLOY â€“ build Docker image + push to Docker Hub
  # ------------------------------------------
  deploy:
    needs: download
    runs-on: self-hosted     # you already have Docker here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bring back inference/ (API code + downloaded model)
      - name: Download API + model artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-config
          path: inference

      # Create Docker tags/labels
      - name: Docker â€“ Gather tags
        id: docker-meta-data
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/tomasrojka/animals-api
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      # Login to Docker Hub
      - name: Docker â€“ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build + push image using inference/ as build context
      - name: Docker â€“ Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./inference
          push: true
          tags: ${{ steps.docker-meta-data.outputs.tags }}
          labels: ${{ steps.docker-meta-data.outputs.labels }}
