name: mlops-automation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  GROUP: azure-ai
  WORKSPACE: tomasrojka-ml
  LOCATION: westeurope

jobs:
  # ------------------------------------------
  # 1) Run Azure ML pipeline (compute + env + components + job)
  # ------------------------------------------
  azure-pipeline:
    runs-on: self-hosted     # <-- use your own runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Azure CLI identity
        shell: pwsh
        run: az account show

      - name: Azure – Create compute + envs + components + pipeline run
        id: submit_job
        shell: pwsh
        run: |
          az extension add --name ml -y
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          # 1. Compute instance (safe if it exists already)
          az ml compute create --file environment/compute.yaml --only-show-errors `
            || echo "Compute already exists or creation skipped."

          # 2. Environments  (safe if already registered)
          $envs = @("preprocessing","training")
          foreach ($e in $envs) {
            az ml environment create --file "environment/$e.yaml" --only-show-errors `
              || echo "Environment $e already exists or creation skipped."
          }

          # 3. Components
          $components = @(
            "components/dataprep/dataprep.yaml",
            "components/dataprep/traintestsplit.yaml",
            "components/training/training.yaml"
          )
          foreach ($c in $components) {
            az ml component create --file $c
          }

          # 4. Run pipeline
          $jobName = az ml job create `
            --file pipelines/animals-classification.yaml `
            --query name -o tsv
          echo "Pipeline job name: $jobName"

          # Export for next jobs
          "job_name=$jobName" >> $env:GITHUB_OUTPUT

          # 5. Cleanup – stop compute (ignore if already stopped)
          az ml compute stop --name cli-created-machine `
            || echo "Compute already stopped or not found."

    outputs:
      job_name: ${{ steps.submit_job.outputs.job_name }}

  # ------------------------------------------
  # 2) DOWNLOAD – grab latest registered model + upload inference code
  # ------------------------------------------
  download:
    needs: azure-pipeline
    runs-on: self-hosted     # <-- also on your runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure – Download latest model
        shell: pwsh
        run: |
          az extension add --name ml -y
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          # Get latest version of your registered model
          $version = az ml model list -n animal-classification `
            --query "[0].version" -o tsv
          echo "Latest model version: $version"

          # Download into inference/model (Docker context later)
          az ml model download `
            --name animal-classification `
            --version $version `
            --download-path inference/model `
            --overwrite

      # Upload everything in inference/ (API code + downloaded model)
      - name: Docker – Upload API code from inference
        uses: actions/upload-artifact@v4
        with:
          name: docker-config
          path: inference

  # ------------------------------------------
  # 3) DEPLOY – build Docker image + push to Docker Hub
  # ------------------------------------------
  deploy:
    needs: download
    runs-on: self-hosted     # you already have Docker here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bring back inference/ (API code + downloaded model)
      - name: Download API + model artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-config
          path: inference

      # Create Docker tags/labels
      - name: Docker – Gather tags
        id: docker-meta-data
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/tomasrojka/animals-api
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      # Login to Docker Hub
      - name: Docker – Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build + push image using inference/ as build context
      - name: Docker – Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./inference
          push: true
          tags: ${{ steps.docker-meta-data.outputs.tags }}
          labels: ${{ steps.docker-meta-data.outputs.labels }}
