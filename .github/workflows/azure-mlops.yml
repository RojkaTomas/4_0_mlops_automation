name: mlops-automation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  GROUP: azure-ai
  WORKSPACE: tomasrojka-ml
  LOCATION: westeurope

jobs:
  # ============================================
  # 1) AZURE ML PIPELINE (best-effort)
  # ============================================
  azure-pipeline:
    runs-on: self-hosted   # because Azure login no SP

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Azure CLI identity
        shell: pwsh
        run: |
          Write-Host "=== Checking Azure CLI identity ==="
          az account show

      # -------------------------------
      # Submit AML job (best effort)
      # -------------------------------
      - name: Azure â€“ Submit pipeline job (best-effort)
        id: submit_job
        shell: pwsh
        continue-on-error: true   # ðŸ‘ˆ OPTION A: tolerate Azure errors
        run: |
          Write-Host "=== Installing Azure ML extension ==="
          az extension add --name ml -y

          Write-Host "=== Setting defaults ==="
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          Write-Host "=== Submitting AML job (best-effort) ==="
          $jobName = ""
          try {
              $jobName = az ml job create `
                --file pipelines/animals-classification.yaml `
                --query name -o tsv
          }
          catch {
              Write-Host "âš  Pipeline submission failed (this is OK on student accounts)"
          }

          Write-Host "job_name=$jobName"
          "job_name=$jobName" >> $env:GITHUB_OUTPUT

    outputs:
      job_name: ${{ steps.submit_job.outputs.job_name }}

  # ============================================
  # 2) DOWNLOAD MODEL + SAVE INFERENCE CODE
  # ============================================
  download:
    needs: azure-pipeline
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure â€“ Download latest model
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION

            VERSION=$(az ml model list -n animal-classification --query "[0].version" -o tsv)
            echo "Latest model version: $VERSION"

            az ml model download \
              --name animal-classification \
              --version $VERSION \
              --download-path inference/model \
              --overwrite

      - name: Upload inference folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-config
          path: inference

  # ============================================
  # 3) DOCKER BUILD + PUSH TO DOCKER HUB
  # ============================================
  deploy:
    needs: download
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-config
          path: inference

      - name: Docker â€“ Gather tags
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/tomasrojka/animals-api
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Docker â€“ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker â€“ Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./inference
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
