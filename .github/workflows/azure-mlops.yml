name: mlops-automation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  GROUP: azure-ai
  WORKSPACE: tomasrojka-ml
  LOCATION: westeurope

jobs:
  # ------------------------------------------
  # 1) Try to run Azure ML pipeline (best-effort)
  # ------------------------------------------
  azure-pipeline:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Azure CLI identity
        run: az account show

      - name: Azure – Submit pipeline job (best-effort)
        id: submit_job
        run: |
          # Don't stop on error – we just want to TRY
          $ErrorActionPreference = "Continue"

          az extension add --name ml -y
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          Write-Host "=== Submit Animals Classification pipeline job ==="

          $jobName = az ml job create `
            --file pipelines/animals-classification.yaml `
            --query name -o tsv

          if (-not $jobName) {
            Write-Warning "Pipeline submission failed (likely 'Existing properties cannot be modified')."
            Write-Warning "Continuing workflow – will reuse latest registered model instead."
          } else {
            Write-Host "Pipeline run name: $jobName"
            echo "job_name=$jobName" >> $env:GITHUB_OUTPUT
          }

    outputs:
      job_name: ${{ steps.submit_job.outputs.job_name }}

  # ------------------------------------------
  # 2) DOWNLOAD – grab latest registered model + upload inference code
  # ------------------------------------------
  download:
    needs: azure-pipeline
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Azure CLI identity
        run: az account show

      - name: Azure – Download latest model
        run: |
          $ErrorActionPreference = "Stop"

          az extension add --name ml -y
          az configure --defaults group=$env:GROUP workspace=$env:WORKSPACE location=$env:LOCATION

          # Get latest version of your registered model
          $version = az ml model list -n animal-classification `
            --query "[0].version" -o tsv

          Write-Host "Latest model version: $version"

          # Download into inference/model (Docker build context)
          az ml model download `
            --name animal-classification `
            --version $version `
            --download-path inference/model `
            --overwrite

      - name: Docker – Upload API code from inference
        uses: actions/upload-artifact@v4
        with:
          name: docker-config
          path: inference

  # ------------------------------------------
  # 3) DEPLOY – build Docker image + push to Docker Hub
  # ------------------------------------------
  deploy:
    needs: download
    runs-on: self-hosted   # your PC runner with Docker installed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API + model artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-config
          path: inference

      - name: Docker – Gather tags
        id: docker-meta-data
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/tomasrojka/animals-api
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Docker – Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker – Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./inference
          push: true
          tags: ${{ steps.docker-meta-data.outputs.tags }}
          labels: ${{ steps.docker-meta-data.outputs.labels }}
